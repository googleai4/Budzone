<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budzone</title>
    <link rel="shortcut icon" href="image-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap">
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #7c3aed;
            background-size: cover;
            min-height: 100vh;
        }
        nav {
            width: 100%;
            background: #fff; /* Updated background color */
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: relative;
            z-index: 10;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 0 20px;
        }
        .nav-left {
            display: flex;
            align-items: center;
            margin-right: auto;
            text-align: left;
        }
        .big-icon {
            width: 64px;
            height: 64px;
            margin-right: 16px;
            vertical-align: middle;
        }
        .brand {
            color: #7c3aed; /* Updated text color */
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-right li {
            margin: 0 12px;
        }
        .nav-right li a {
            color: #7c3aed; /* Updated text color */
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
        }
        .nav-right li a:hover {
            color: #a78bfa; /* Hover color */
        }
        .menu-button {
            display: none;
        }
        .sidebar {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0; left: 0;
            width: 220px;
            height: 100%;
            background: #fff; /* Updated background color */
            color: #7c3aed; /* Updated text color */
            padding-top: 40px;
            z-index: 100;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
        }
        .sidebar li {
            margin: 18px 0;
            padding-left: 30px;
        }
        .sidebar li a {
            color: #7c3aed; /* Updated text color */
            font-size: 1.15rem;
        }
        .sidebar li a:hover {
            color: #a78bfa;
        }
        .contact-container {
            max-width: 300px;
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Updated to transparent white */
            color:#7c3aed;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 48px 40px 40px 40px;
            font-size: 1.1rem;
        }
        .contact-container h2 {
            text-align: center;
            color: #7c3aed;
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 2rem;
        }
        .contact-container label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
        }
        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid #a78bfa;
            border-radius: 7px;
            margin-bottom: 18px;
            font-size: 1rem;
            font-family: inherit;
            background: #f5f3ff;
            color: #7c3aed;
            resize: none;
            transition: border 0.2s;
        }
        .contact-container input:focus,
        .contact-container textarea:focus {
            border-color: #7c3aed;
            outline: none;
        }
        .contact-container button {
            width: 100%;
            background: #7c3aed;
            color: #fff;
            border: none;
            padding: 13px 0;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-container button:hover {
            background: #a78bfa;
            color: #2d006b;
        }
        @media (max-width: 700px) {
            .contact-container {
                margin: 30px 8px 0 8px;
                padding: 24px 10px 18px 10px;
            }
            .hideOnMobile {
                display: block;
            }
            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Add the video element for the background -->
    <video autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="a_purple_colored_curved_lined_design_background.mp4" type="video/mp4">
    </video>
    <nav>
        <div class="nav-container">
             <div class="nav-left">
                <img src="image-removebg-preview (4).png" alt="Budzone Logo" class="big-icon">
                <a href="#" class="brand">Budzone</a>
            </div>
            <ul class="nav-right">
                <li class="hideOnMobile"><a href="index.html">Home</a></li>
                <li class="hideOnMobile"><a href="contact.html">Contact Us</a></li>
                <li class="hideOnMobile"><a href="work.html">work</a></li>
                <li class="hideOnMobile"><a href="a-info.html">A-Info</a></li>
                <li class="hideOnMobile"><a href="portfolio.html">Portfolio</a></li>
                <li class="menu-button" onclick="showSidebar()">
                    <a href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect y="4" width="24" height="2" fill="currentColor"/>
                            <rect y="11" width="24" height="2" fill="currentColor"/>
                            <rect y="18" width="24" height="2" fill="currentColor"/>
                        </svg>
                    </a>
                </li>
            </ul>
            <!-- Sidebar for mobile -->
            <ul class="sidebar">
                <li onclick="hideSidebar()">
                    <a href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="ai-place.html">Ai-place</a></li>
                <li><a href="protofolio.html">Protofolio</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/dhakiribrahim.8@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>

            <!-- Optional: Prevent spam -->
            <input type="text" name="_honey" style="display:none">

            <!-- Optional: Use table template for email -->
            <input type="hidden" name="_template" value="table">

            <!-- Optional: Redirect to a thank you page after submit -->
            <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html"> -->

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
</body>
</html>
